<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- css File -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- js File -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- start Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <img src="images/logo.png" class="img-fluid" />
          <span class="text-white">Weather</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0 text-capitalize">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Weather Section -->
    <section class="weather">
      <div class="container">
        <!-- research Box -->
        <div class="research">
          <form class="research_form form d-grid">
            <input
              type="text"
              placeholder="Find your location..."
              class="input"
            />
            <button class="btn" type="submit">Find</button>
          </form>
        </div>
        <!-- research Box -->

        <!-- Start weather Information -->
        <div class="row weather-Container"></div>
        <!-- End weather Information -->
      </div>
    </section>
    <!-- End Weather Section -->

    <!-- Start Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="subscribe">
              <form class="subscribe_form form d-grid">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                  class="input"
                />
                <button class="btn" type="submit">Subscribe</button>
              </form>
            </div>
          </div>

          <div class="col-lg-5">
            <ul
              class="list-unstyled social d-flex gap-2 justify-content-center"
            >
              <li class="social-item">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li class="social-item">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li class="social-item">
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              </li>
              <li class="social-item">
                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
              </li>
            </ul>
          </div>
        </div>

        <p class="copyright lead">&copy;Copyright 2022 All rights reserved</p>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
